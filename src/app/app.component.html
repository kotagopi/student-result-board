<div class="m-24">
  <div class="d-flex justify-content-between">
    <div class="flex-column">
      <h4 class="header">STUDENT RESULTS BOARD</h4>
      <p class="info-msg">
        Please check the below table for student marks details, and click on the
        button to create the school admission form.
      </p>
    </div>
    <button type="button" class="btn btn-primary btn-adjust" (click)="createAdmission()">Create admission</button>
  </div>
  <!-- student marks details table starts from here -->
  <table class="col-sm-12 m-t-60 table table-bordered">
    <thead>
      <tr>
        <th class="student-header" colspan="4">Students Result Board</th>
      </tr>
      <tr>
        <th>Student Name</th>
        <th>Roll Number</th>
        <th>Total Marks</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData" [ngClass]="{'table-danger': item.status == 'fail', 'table-secondary': item.status == 'pass', 'table-success': item.totalMarks == getMaxValue()}">
        <td>
          {{item.studentNm}}
        </td>
        <td>
          {{item.rollNm}}
        </td>
        <td>
          {{item.totalMarks}}
        </td>
        <td>
          {{item.status}}
        </td>
      </tr>
    </tbody>
  </table>
  <!-- student marks details table ends here -->
</div>
