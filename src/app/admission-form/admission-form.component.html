<div class="p-24">
  <div class="d-flex justify-content-between">
    <div class="w-100">
      <h5 class="primary-txt f-w-500">Admission form</h5>
      <p class="icon-color p-t-8 border-bottom p-b-8">Plese fill the below details to add a student detail.</p>
    </div>
    <span class="mdi mdi-close mdi-18px" (click)="close()"></span>
  </div>
  <div class="d-flex justify-content-end m-t-16">
    <button type="button" class="btn-submit btn-transparent m-r-16">Cancel</button>
    <button type="button" class="btn-submit btn-primary" (click)="save()">Save</button>
  </div>
</div>
